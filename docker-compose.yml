services:
  api:
    build: ./
    ports:
      - 8000:8000
    environment:
      - PYTHONBUFFERED=1
      - DATABASE_URL=db
    entrypoint: ./entrypoint.sh
    expose:
      - "8000"
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mobilab
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

